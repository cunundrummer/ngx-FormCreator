<form [formGroup]="universalForm" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="universalForm"></formly-form>
  <button type="submit" class="btn btn-primary submit-button" [disabled]="!universalForm.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="options.resetModel()">Reset</button>
</form>

<br />
<br />
<hr>
<div>
  <h3>Form Data DEBUG:</h3>
  <div>{{(model | json) || 'No data to display.'}}</div>
</div>
